<section id="auth">
    <form class="container" action="reg" method="post">
        <h1>Регистрация</h1>
        <div class="row">
            <div class="input"><label for="name">Имя</label><input type="text" name="name" required></div>
            <div class="input"><label for="surname">Фамилия</label><input type="text" name="surname" required></div>
        </div>
        <div class="row">
            <div class="input"><label for="login">Логин</label><input type="text" name="login" required></div>
        </div>
        <div class="row">
            <div class="input"><label for="email">Почта</label><input type="email" name="email" required></div>
        </div>
        <div class="row">
            <div class="input"><label for="password">Пароль</label><input type="password" name="password" required></div>
        </div>
        <div class="row">
            <div class="input"><label for="password-confirm">Подтверждение пароля</label><input type="password" name="password-confirm" required></div>
        </div>
        <div class="row">
            <div class="input"><input type="checkbox" name="consent" required><label for="consent">Согласие на обработку персональных данных</label></div>
        </div>
        <input class="button urgent" type="submit" value="Зарегистрироваться">
    </form>
</section>
